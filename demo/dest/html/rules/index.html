		<div id="demo-main" class="fn-clear">
			<dl id="demo-left" class="fn-left">
				<dt>HTML规范</dt>
				<dd>
					<a href="#html/html.html">整体结构</a>

	<script type="text/javascript" src="../theme/src/js/prettify.js"></script>
	<script>
	require(['app/main'], function(nic){
	
		$('pre,.prettyprint').addClass('prettyprint linenums').attr('style', 'overflow:auto');
		window.prettyPrint && prettyPrint();

		
		var win       = $(window),
			winHeight = win.height();
		$('#demo-index').height(winHeight - 106);
		
		$('#demo-left dd dt').click(function(){
			$(this)
				.next('dd')
				.show()
				.siblings('dd')
				.hide();
		});

		$('#demo-left a').click(function(){
			var that  = $(this),
				url   = that.attr('href'),
				right = $('#demo-right'),
				html  = '';
			
			if( url !== '#' ){
				url = url.replace(/#/, '');
				right.load(url,function(){
					$('pre,.prettyprint').addClass('prettyprint linenums').attr('style', 'overflow:auto');
					window.prettyPrint && prettyPrint();
				}); 
			}
			
			return false;
		});

		
	});
	</script>
</body>
