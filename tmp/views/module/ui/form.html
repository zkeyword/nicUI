<!DOCTYPE HTML>
<html lang="en-US">
<head>
@@include('../../common/include.html')
</head>
<body>
	<div id="demo-wrap">
		@@include('../../common/header.html')
		<div id="demo-main" class="fn-clear">
			@@include('../../common/menu.html', {"ui": "on", "ui":"on"})
			<div id="demo-right" class="fn-right">
				<strong>单个:</strong>
				<div class="ui-form fn-clear">
					<label>
						<i class="ui-label">范围:</i>
						<input class="ui-input" type="text" />
					</label>
				</div>
				
				<strong>范围:</strong>
				<div class="ui-form fn-clear">
					<label>
						<i class="ui-label">范围:</i>
						<input class="ui-input" type="text" />
					</label>
					<label>
						<i class="ui-label">-</i>
						<input class="ui-input" type="text" />
					</label>
				</div>
				
				<strong>多个:</strong>
				<div class="ui-form fn-clear">
					<span>
						<label>
							<i class="ui-label">范围:</i>
							<input class="ui-input" type="text" />
						</label>
						<label>
							<i class="ui-label ui-pl5 ui-pr5">-</i>
							<input class="ui-input" type="text" />
						</label>
					</span>
					<span>
						<label>
							<i class="ui-label">范围:</i>
							<input class="ui-input" type="text" />
						</label>
					</span>
				</div>
				
				<strong>多行且对齐:</strong>
				<div class="ui-form fn-clear">
					<label>
						<i class="ui-label">第一行文字:</i>
						<input class="ui-input" type="text" />
					</label>
				</div>
				<div class="ui-form fn-clear">
					<label>
						<i class="ui-label">第二行字:</i>
						<input class="ui-input" type="text" />
					</label>
				</div>
				<div class="ui-form fn-clear">
					<label>
						<i class="ui-label">第三行:</i>
						<input class="ui-input" type="text" />
					</label>
				</div>
			</div>
		</div>
	</div>
	@@include('../../common/footer.html')
</body>
</html>
