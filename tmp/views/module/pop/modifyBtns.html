<!DOCTYPE HTML>
<html lang="en-US">
<head>
@@include('../../common/include.html')
</head>
<body>
	<div id="demo-wrap">
		@@include('../../common/header.html')
		<div id="demo-main" class="fn-clear">
			@@include('../../common/menu.html', {"pop": "on", "js":"on"})
			<div id="demo-right" class="fn-right">
				<div class="block">
					<h4>调用效果</h4>
					<a href="javascript:;" id="addPop">点击我，动态创建一个弹窗</a>
				</div>
				<div id="markdown">
					@@include(markdown('./modifyBtns.md'))
				</div>
			</div>
		</div>
	</div>
	@@include('../../common/footer.html')
</body>
</html>

<script>
	$('#addPop').on('click', function(){
		var html = '<div>这个是一个pop弹出框，<a href="javascript:;" id="modifyBtns">点击修改按钮名称</a></div>';

		var pop = nic.ui.pop({
			title: '弹窗的标题',
			height: 240,
			width: 320,
			html: html,
			onloadFn: function(){
				$('#modifyBtns').on('click', function(){
					pop.modifyBtns([
						{
							text:'保存',
							closePop:false,
							onclick:function(id){
								alert('保存')
								pop.close(id);
							}
						},
						{
							text:'关闭',
							onclick:function(){

							}
						}
					]);
				});
			},
			btns:[
				{
					text:'保存修改',
					closePop:false,
					onclick:function(id){
						alert('保存修改')
						pop.close(id);
					}
				},
				{
					text:'取消',
					onclick:function(){
			
					}
				}
			]
		});
	});	
</script>
