<div class="block">
	<h2>CSS规范 - 命名规则</h2>
	<dl>
		<dt>1)、特殊字符："-"连字符</dt>
		<dd>
			<p>样式分类前缀分隔符，分类方法中的“CSS内部的分类及其顺序”，如果不是分类中提及的情况请物使用特殊字符"-"。</p>
		</dd>
		<dt>2)、使用语义化的驼峰命名方式</dt>
		<dd>
			<p>尽量语义化命名选择器以及驼峰式命名，推荐使用有语义的简短的命名，如“mo-tab-header”。</p>
		</dd>
		<dt>3)、后代选择器命名</dt>
		<dd>
			<p>后代选择器类的长度尽量不超过3</p>
			<p>不允许单个字母的类选择器出现</p>
		</dd>
	</dl>
</div>
