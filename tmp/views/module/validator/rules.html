<!DOCTYPE HTML>
<html lang="en-US">
<head>
@@include('../../common/include.html')
</head>
<body>
	<div id="demo-wrap">
		@@include('../../common/header.html')
		<div id="demo-main" class="fn-clear">
			@@include('../../common/menu.html', {"validator": "on", "js":"on"})
			<div id="demo-right" class="fn-right">
				<h4>调用效果</h4>
				<form name="formWrap" id="formWrap" class="fn-clear">
					<div class="ui-form fn-clear">
						<label>
							<i class="ui-label">process：</i>
							<input id="process" class="ui-input" type="text" data-validate="process" data-validate-processText="请按照条件填写" />
							<span class="ui-form-message"></span>
						</label>
					</div>
					<div class="fn-clear">
						<a href="#" id="submitLink">提交</a>
						<a href="#" id="reset">重置</a>
					</div>
				</form>
				<div id="markdown">
					@@include(markdown('./rules.md'))
				</div>
			</div>
		</div>
	</div>
	@@include('../../common/footer.html')
</body>
</html>
<script>
	var validator = nic.ui.validator({
		target:'#formWrap',
		rules:function(obj, fn){
            if( obj[0].id == "process" ){
                if( obj.val() != 1 ){
                    return false;
                }else{
                    return true;
                }
            }
        }
	});

	$('#formWrap')
		.on('click', '#submitLink', function(){
			console.log( validator.validatorAll() )
	        if( validator.validatorAll() ){
				alert('提交通过')
			}
		})
		.on('click', '#reset', function(){
			validator.reset();
		})
</script>
