<!DOCTYPE HTML>
<html lang="en-US">
<head>
@@include('../../common/include.html')
</head>
<body>
	<div id="demo-wrap">
		@@include('../../common/header.html')
		<div id="demo-main" class="fn-clear">
			@@include('../../common/menu.html', {"dialog": "on", "js":"on"})
			<div id="demo-right" class="fn-right">
				<div class="block">
					<h4>调用效果</h4>
					<a href="javascript:;" id="addConfirm">点击我，动态创建一个confirm对话框</a>
				</div>
				<div id="markdown">
					@@include(markdown('./confirm.md'))
				</div>
			</div>
		</div>
	</div>
	@@include('../../common/footer.html')
</body>
</html>

<script>
	$('#addConfirm').on('click', function(){
		nic.ui.dialog.confirm({
			title:"提示信息",
			text:"是否要删除？",
			ok:function(){
				alert('删除成功');
			},
			no:function(){
				alert('取消');
			}
		});
	});	
</script>
