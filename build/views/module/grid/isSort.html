<!DOCTYPE HTML>
<html lang="en-US">
<head>
@@include('../../common/include.html')
</head>
<body>
	<div id="demo-wrap">
		@@include('../../common/header.html')
		<div id="demo-main" class="fn-clear">
			@@include('../../common/menu.html', {"grid": "on", "js":"on"})
			<div id="demo-right" class="fn-right">
				<div class="block">
					<h4>调用效果</h4>
					<h5>ajax排序</h5>
					<div id="grid1" class="fn-clear"></div>
					<h5>根据字符串排序当前页，不产生请求</h5>
					<div id="grid2" class="fn-clear"></div>
				</div>
				<div id="markdown">
					@@include(markdown('./isSort.md'))
				</div>
			</div>
		</div>
	</div>
	@@include('../../common/footer.html')
</body>
</html>

<script>

	var grid1 = nic.ui.grid({
		wrap:'#grid1',
		pageAjax: {
			url: '/grid',
			data:'type=1&sex=man'
		},
		isSort: true,
		columns: [
			{ display: '编码', name: 'id', width: 50},
			{ display: '姓名', name: 'name', width: 50},
			{ display: '类别', name: 'type', width: 50},
			{ display: '性别', name: 'sex', width: 50},
			{ display: '电话', name: 'tel', width: 50},
			{ display: 'Email', name: 'email', width: 50}
		]
	});
	
	var grid2 = nic.ui.grid({
		wrap:'#grid2',
		pageAjax: {
			url: '/grid',
			data:'type=1&sex=man'
		},
		isSort: true,
		isSortCurrent: true,
		columns: [
			{ display: '编码', name: 'id', width: 50},
			{ display: '姓名', name: 'name', width: 50},
			{ display: '类别', name: 'type', width: 50},
			{ display: '性别', name: 'sex', width: 50},
			{ display: '电话', name: 'tel', width: 50},
			{ display: 'Email', name: 'email', width: 50}
		]
	});

</script>
